<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPC</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/ico" sizes="16x16">
</head>

<body>

    <div class="container">
        <div class="container-keys">

            <div class="row">
                <div class="boton" data-key="49">
                    <kbd>1</kbd>
                    <span>808</span>
                </div>
                <div class="boton" data-key="50">
                    <kbd>2</kbd>
                    <span>808 2</span>
                </div>
                <div class="boton" data-key="51">
                    <kbd>3</kbd>
                    <span>Bass</span>
                </div>
                <div class="boton" data-key="52">
                    <kbd>4</kbd>
                    <span>Bass 2</span>
                </div>
            </div>
            
            <div class="row">
                <div class="boton" data-key="81">
                    <kbd>Q</kbd>
                    <span>Clap</span>
                </div>
                <div class="boton" data-key="87">
                    <kbd>W</kbd>
                    <span>Ride</span>
                </div>
                <div class="boton" data-key="69">
                    <kbd>E</kbd>
                    <span>Yeah</span>
                </div>
                <div class="boton" data-key="82">
                    <kbd>R</kbd>
                    <span>Bitch</span>
                </div>
            </div>

            <div class="row">
                <div class="boton" data-key="65">
                    <kbd>A</kbd>
                    <span>Kick 2</span>
                </div>
                <div class="boton" data-key="83">
                    <kbd>S</kbd>
                    <span>Hat</span>
                </div>
                <div class="boton" data-key="68">
                    <kbd>D</kbd>
                    <span>Snare 2</span>
                </div>
                <div class="boton" data-key="70">
                    <kbd>F</kbd>
                    <span>Open Hat</span>
                </div>
            </div>
            
            <div class="row">
                <div class="boton" data-key="90">
                    <kbd>Z</kbd>
                    <span>Kick</span>
                </div>
                <div class="boton" data-key="88">
                    <kbd>X</kbd>
                    <span>Hihat</span>
                </div>
                <div class="boton" data-key="67">
                    <kbd>C</kbd>
                    <span>Snare</span>
                </div>
                <div class="boton" data-key="86">
                    <kbd>V</kbd>
                    <span>Crash</span>
                </div>
            </div>
        </div>
    </div>

    <audio data-key="90" src="sounds/Dkick.wav"></audio>
    <audio data-key="88" src="sounds/hihat.wav"></audio>
    <audio data-key="67" src="sounds/snare.wav"></audio>
    <audio data-key="86" src="sounds/crash.wav"></audio>

    <audio data-key="65" src="sounds/kick2.wav"></audio>
    <audio data-key="83" src="sounds/hat.wav"></audio>
    <audio data-key="68" src="sounds/snare2.wav"></audio>
    <audio data-key="70" src="sounds/open_hat.wav"></audio>

    <audio data-key="81" src="sounds/clap.wav"></audio>
    <audio data-key="87" src="sounds/ride.wav"></audio>
    <audio data-key="69" src="sounds/yeah.wav"></audio>
    <audio data-key="82" src="sounds/bitch.wav"></audio>

    <audio data-key="49" src="sounds/02-808.wav"></audio>
    <audio data-key="50" src="sounds/02-8082.wav"></audio>
    <audio data-key="51" src="sounds/02-bass.wav"></audio>
    <audio data-key="52" src="sounds/02-bass2.wav"></audio>


    <script src="src/index.js"></script>

</html>
